<div class="dialog dialog_style_white dialog_align_center">
  <div class="dialog__content dialog__content_border_full">
    <div class="dialog__header">
      <h3 class="dialog__header-title">Регистрация</h3>
      <i class="dialog__close icon icon_size_24 icon_close_black"></i>
    </div>
    <div class="dialog__body">
      <form class="form" onsubmit="register(this); return false;">
        <label for="signup_email">Email</label>
        <input id="signup_email" type="text" class="textfield textfield_size_s textfield_brd_b" placeholder="Введите почту">
        <label for="signup_password">Пароль</label>
        <input id="signup_password" type="password" class="textfield textfield_size_s textfield_brd_b" placeholder="Введите пароль">
        <label for="signup_name">Имя</label>
        <input id="signup_name" type="text" class="textfield textfield_size_s textfield_brd_b" placeholder="Введите свое имя">
        <button class="btn btn_brd_none btn_style_primary btn_size_s btn_rad_100 btn_size_full">Зарегистрироваться</button>
      </form>
    </div>
    <div class="dialog__footer">
      <span class="text text_center">или <a href="#" onclick="Dialog.toggle('dialog_signin')">Войти</a></span>
    </div>
  </div>
</div>
