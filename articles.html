    <li class="nav__item nav__item_selected"><a href="articles.html">Сохраненные статьи</a></li>

<main>
  <section class="articles-info">

      <h6>Сохранённые статьи</h6>

    </div>
  </section>

  <section class="search-result">
    <h6>&nbsp;</h6>
    <div class="search-result__container">
      <div class="search-result__grid"></div>
    </div>
  </section>

  <section id="loading" class="loading">
    <div class="loading__spinner spinner__dual-ring"></div>
